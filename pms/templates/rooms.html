{% extends "main.html"%}

{% block content %}
<h1>Habitaciones del hotel</h1>
<div class="row card mt-3 mb-3 hover-card bg-tr-250">
    <div class="card-body">
        <div class="mb-3">
            <form action="{% url 'rooms_search' %}" method="get">
                <div class="form-group">
                    <div class="col-md-3 mb-3">
                        <label for="" class="form-label">Buscar Habitación</label>
                        <input type="text" name="room" id="room" class="form-control"
                            placeholder="Ingrese la habitación" value="{{room}}" />
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-outline-primary">Buscar</button>
                        <a class="btn btn-outline-danger" href="{% url 'rooms'%}">Limpiar</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% for room in rooms%}
<div class="row card mt-3 mb-3 hover-card bg-tr-250">
    <div class="col p-3">
        <div class="">
            {{room.name}} ({{room.room_type__name}})
        </div>
        <div>
            <a href="{% url 'room_details' pk=room.id%}">Ver detalles</a>
        </div>
    </div>
</div>
{% endfor %}
{% endblock content%}
